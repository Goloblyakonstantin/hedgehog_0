<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta name="keywords" content=" ">
		<meta name="description" content=" ">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/index_css.css">
		<link rel="shortcut icon" href="/img/ico/ico.ico" type="image/x-icon">
		<title>главная</title>
	</head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="header__logo">
            <img src="img/logo.svg" alt="logo">
          </div>

          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item"><a class="header__link" href="#"><img src="img/bx_bxs-right-arrow.svg" alt="" class="header__link_img">КАТАЛОГ</a></li>
              <li class="header__item"><a class="header__link" href="#">О НАС</a></li>
              <li class="header__item"><a class="header__link" href="#">КОНТАКТЫ</a></li>
              <li class="header__item"><a class="header__link" href="#">ГАЛЕРЕЯ</a></li>
            </ul>
          </nav>
          <div class="call">
            <div class="call__wrapper">
              <div class="call__left">
                <div class="call_rectangle">

                </div>
                <img src="img/carbon_phone-filled.svg" alt="" class="call_img">
              </div>
              <div class="call__right">
                <p class="call__callme"></p>
                <p class="call__number"></p>
              </div>
            </div>
          </div>
          <div class="basket">
            <div class="basket__wrapper">
              <img src="img/basket.svg" alt="" class="basket__img">
              <p class="basket__count">1</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
